<app-med-menu></app-med-menu> <!-- Barra de navegación -->

<div class="page-content">
  <div class="buscar-paciente-container">
    <h2>Buscar Paciente</h2>
    <form (ngSubmit)="buscarPaciente()" [formGroup]="form">
      <label for="dni">DNI del Paciente:</label>
      <input type="text" id="dni" formControlName="dni" name="dni" placeholder="Ingrese el DNI"
        [class.invalid]="!form.controls['dni'].valid && form.controls['dni'].touched" required />

      <!-- Mensajes de error específicos -->
      <div class="error-message" *ngIf="form.controls['dni'].hasError('required') && form.controls['dni'].touched">
        <strong>Campo obligatorio</strong>
      </div>
      <div class="error-message" *ngIf="form.controls['dni'].hasError('pattern') && form.controls['dni'].touched">
        <strong>DNI inválido. Ingrese un DNI de 7 u 8 dígitos.</strong>
      </div>
      <div class="error-message" *ngIf="dniError && !form.controls['dni'].hasError('required')">
        <strong>Paciente no existe</strong>
      </div>

      <button type="submit" [disabled]="!form.valid">Buscar</button>
    </form>
  </div>
</div>
