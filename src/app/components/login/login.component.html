<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Nombre de usuario" formControlName="username">
        </mat-form-field>
      </div>
      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password">
        </mat-form-field>
      </div>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Ingresar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
