<app-menu></app-menu>
<div class="container">
  <h2 mat-dialog-title>Turno</h2>
</div>
<form [formGroup]="form" (ngSubmit)="addTurno()">

  <mat-dialog-content>
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>DNI Paciente</mat-label>
          <input matInput formControlName="dni" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Listado de MÃ©dicos</mat-label>
          <mat-select formControlName="medic" >
            <mat-option *ngFor="let item of medics" [value]="item">
              {{item.firstname + ' ' + item.lastname + ' ' + item.specialty.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Horarios Disponibles</mat-label>
          <mat-select formControlName="consultationHours">
            <mat-option *ngFor="let item of consultationHours" [value]="item">
              {{ item.startTime }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <mat-dialog-actions>
      <button type="button" (click)="cancelar()" mat-button class="cancel-button">Cancelar</button>
      <button type="submit" mat-button class="add-button">Agregar</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
